<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Borderlands</title>
    <meta name="description" content="Basic example for Cursor Teleport component."></meta>
    <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
    <script src="index.js"></script>

  </head>
  <body>

    <a-scene background="color:#4dace4" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-item id="portal" src="../assets/processed_files/portal_flat.glb"></a-item>
        <a-item id="cross" src="../assets/processed_files/cross.glb"></a-item>
        <a-item id="shrine" src="../assets/processed_files/shrine_emission_minus_stairs.glb"></a-item>
        <a-item id="shrinetable" src="../assets/processed_files/shrine_table.glb"></a-item>
        <a-item id="shrineStairs" src="../assets/processed_files/shrine_emission_teleport_stairs.glb"></a-item>
        <!-- this is a demonstratin of a video that would play, but I don't currentnly have any oral history mp4s-->
        <video id="videoBunny" preload="auto" src="../assets/processed_files/bunny.mp4" autoplay="" loop="true" crossorigin="anonymous" muted="" playsinline="" webkit-playsinline="" width="160" height="90"></video>

      </a-assets>
      <a-entity  id="avatar" position="0 150 0">
        <a-entity id="camera" camera look-controls >
        </a-entity>
      </a-entity>
        <a-entity id="oralHistory"  material="shader: flat; src: #videoBunny;side:double" geometry="primitive: plane; width: 16; height: 9;" position="0 150 0"></a-entity>
      <a-entity rayCaster="objects:.clickable;" cursor="rayOrigin:mouse;" collider-check>
      </a-entity>
      <!-- environment -->
      <a-entity class="clickable" id="actual-landscape" my-gltf-model></a-entity>
      <a-entity id="ray-landscape" cross-loader visible="false"></a-entity>
      <a-entity class="clickable" id="portalEL" gltf-model='#portal' portal-loader></a-entity>
      <a-entity class="clickable" id="shrineEL" gltf-model='#shrine'></a-entity>
      <a-entity  id="table" gltf-model='#shrinetable'>
      </a-entity>
      <a-entity class="clickable" gltf-model='#shrineStairs' stairs-loader></a-entity>
    </a-scene>

  </body>
</html>
