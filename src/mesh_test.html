<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Cursor Teleport Component - Basic</title>
    <meta name="description" content="Basic example for Cursor Teleport component."></meta>
    <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
    <script src="mesh_test.js"></script>

  </head>
  <body>

    <a-scene background="color:black">
      <a-assets>
        <a-item id="landscape" src="../assets/processed_files/test_collision_box4.glb"></a-item>
        <a-item id="nav-mesh" src="../assets/processed_files/nav_mesh.glb"></a-item>
      </a-assets>
      <a-entity position="0 200 0" id="avatar">
        <a-entity id="camera" camera look-controls wasd-controls >
        </a-entity>
      </a-entity>
      <a-entity cursor="rayOrigin:mouse;"
      </a-entity>
      <!-- environment -->

      <a-entity gltf-model="#nav-mesh" cursor-listener></a-entity>
    </a-scene>

  </body>
</html>
