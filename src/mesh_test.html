<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Cursor Teleport Component - Basic</title>
    <meta name="description" content="Basic example for Cursor Teleport component."></meta>
    <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
    <script src="mesh_test.js"></script>

  </head>
  <body>

    <a-scene background="color:black" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-item id="landscape" src="../assets/processed_files/demo_mesh.glb"></a-item>
        <a-item id="cross" src="../assets/processed_files/cross.glb"></a-item>
      </a-assets>
      <a-entity  id="avatar" position="0 2 0">
        <a-entity id="camera" camera look-controls wasd-controls >
        </a-entity>
      </a-entity>
      <a-entity rayCaster="objects:.clickable;" cursor="rayOrigin:mouse;" collider-check>
      </a-entity>
      <!-- environment -->

      <a-entity class="clickable" gltf-model="#landscape" cross-loader></a-entity>
    </a-scene>

  </body>
</html>
