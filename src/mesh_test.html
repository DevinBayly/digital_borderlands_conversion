<html>
  <head>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./aframe-physics-system/dist/aframe-physics-system.min.js"></script>
    <script src="./mesh_test.js"></script>
  </head>
  <body>
    <a-scene physics="debug: false; gravity: -1.8;" background="color:black" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-item id="landscape" src="../assets/processed_files/scaled_up_backface_culling_noshadow.glb"></a-item>
        <a-item id="nav_mesh" src="../assets/processed_files/demo_mesh.glb"></a-item>
      </a-assets>

      <a-entity id="avatar" position="0 1 -1" id='rig' player="" collider-check >
        <a-entity id='camera' look-controls wasd-controls="" camera >
          <a-entity raycaster="showLine: true; far: 100; lineColor: red; lineOpacity: 0.5;objects: .collidable" ></a-entity>
        </a-entity>
      </a-entity>
        <!--<a-box position="0 400 0" rotation="0 45 0" color="#4CC3D9" shadow body="shape: box;" class="collidable"></a-box>-->

      <a-box scale=".1 .1 .1" color="red" id="box1"></a-box>
      <a-box scale=".1 .1 .1" color="green" id="box2"></a-box>
      <a-box scale=".1 .1 .1" color="blue" id="box3"></a-box>
      <a-entity gltf-model="#nav_mesh" visible="true" nav-mesh></a-entity>
      <!--<a-plane position="0 0 0" rotation="90 0 0" width="100" height="100" color="#7BC8A4" shadow body="type: static; mass: 0; shape: box;"></a-plane>-->
    </a-scene>
  </body>
</html>
