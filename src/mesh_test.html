<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Cursor Teleport Component - Basic</title>
    <meta name="description" content="Basic example for Cursor Teleport component."></meta>
    <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
    <script src="mesh_test.js"></script>

  </head>
  <body>

    <a-scene background="color:black">
      <a-assets>
        <a-item id="landscape" src="../assets/processed_files/test_collision_box4.glb"></a-item>
        <a-item id="test" src="../assets/processed_files/test_collision_box2.glb"></a-item>
      </a-assets>
      <a-entity id="avatar">
        <a-entity id="camera" camera look-controls wasd-controls >
      <a-entity id="player" collider-check>
        <a-entity raycaster="objects: .collidable;showLine:true"></a-entity>
      </a-entity>
        </a-entity>
      </a-entity>
      <!-- environment -->
      <a-entity class="collidable" geometry="primitive: box" position="1 0 0"></a-entity>

    </a-scene>

  </body>
</html>
